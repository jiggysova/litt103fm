<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-inner">
      <div class="brand">
        <div class="brand-logo" aria-hidden="true"></div>
        <a class="brand-name" href="index.html">LITT103.FM</a>
      </div>
      <nav class="nav">
        <a href="listen.html">Listen Live</a>
        <a href="schedule.html">Schedule</a>
        <a href="events.html">Events</a>
        <a href="merch.html">Merch</a>
        <a href="community.html">Community</a>
        <a href="about.html">About</a>
      </nav>
      <div class="actions">
        <a class="btn ghost" href="submit.html">Submit Music</a>
        <a class="btn primary" href="listen.html">Listen Now</a>
        <div class="hamburger" aria-label="Menu">☰</div>
      </div>
    </div>
  </header>

  <!-- Sticky Player -->
  <div class="player-bar">
    <div class="container" style="display:flex;align-items:center;gap:16px;justify-content:space-between;">
      <div class="player-title">LISTEN LIVE NOW</div>
      <div class="player-controls">
        <button id="play-toggle" class="pill">Play</button>
        <input id="volume" type="range" min="0" max="1" step="0.05" value="0.7" />
      </div>
    </div>
  </div>
  <audio id="live-audio" src="" preload="none"></audio>

  <!-- Hero -->
  <section class="hero" style="padding:64px 0 32px">
    <div class="container">
      <h1 class="title">Submit Your Music</h1>
      <p class="subtitle">Got clean tracks? Send them in for airplay and a chance to be featured on LITT103.FM.</p>
    </div>
  </section>

  <!-- Submission Form -->
  <section class="section">
    <div class="container">
      <div class="card">
        <div class="pad">
          <form>
            <input type="text" name="artist" placeholder="Artist Name *" required>
            <input type="text" name="track" placeholder="Song Title *" required>
            <select name="genre" required>
              <option value="">Select Genre *</option>
              <option value="hiphop">Hip Hop</option>
              <option value="rnb">R&B</option>
              <option value="gospel">Gospel Rap</option>
              <option value="other">Other</option>
            </select>
            <input type="file" name="file" accept="audio/*" required>
            <textarea name="message" rows="5" placeholder="Tell us about your track (optional)"></textarea>
            <button type="submit" class="btn primary">Submit Track</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container row">
      <div>© 2025 LITT103.FM — Clean Hip Hop Radio</div>
      <div class="links">
        <a href="#">Instagram</a>
        <a href="#">YouTube</a>
        <a href="#">TikTok</a>
        <a href="#">Twitter/X</a>
      </div>
    </div>
  </footer>
  <script src="assets/js/main.js"></script>
